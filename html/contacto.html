</head>

            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="banner__contacto">
        <div class="banner__titulo">
            <h1>Contacto</h1>
        </div>
        <div class="d-grid col-sm-6 col-md-4 col-lg-2  mx-auto my-4 ">
            <a class="btn btn-primary btn-sm" href="./contacto.html" role="button">Escribinos para saber más de vos</a>
        </div>
    </section>
    <main class="formulario" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="800">
            <form method="get" enctype="text/plain" class="formulario__contacto row mt-4 " >
                <fieldset>
                    <legend class="rounded-top pt-1">Tus Datos</legend>
                    <div class=" d-flex  justify-content-evenly align-items-stretcht .justify-content-sm-start flex-wrap">
                        <div class="contacto__campo mb-3 col-md-4">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                            <div class="invalid-feedback">
                                Por favor ingresá tu nombre.
                            </div>
                        </div>
                        <div class="contacto__campo mb-3 col-md-4 ">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                        </div>
                    </div>
                    <div class=" d-flex  justify-content-evenly align-items-stretcht flex-wrap"> 
                        <div class="contacto__campo mb-3 col-md-4 ">
                            <label for="sexo">Sexo:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexo">
                                <label class="form-check-label" for="sexo">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexo">
                                <label class="form-check-label" for="sexo">Femenino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sexo">
                                <label class="form-check-label" for="sexo">Prefiero no decirlo</label>
                            </div>
                        </div>
                        <div class=" contacto__campo mb-3 col-md-4">
                            <label for="mail" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="mail" placeholder="nombre@ejemplo.com">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="pt-1">Queremos saber de vos</legend>
                    <div class=" d-flex  justify-content-evenly align-items-stretcht flex-wrap">
                        <div class="contacto__campo mb-3 col-md-4">
                            <label for="experiencia">Corrías anteriormente?:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="experiencia">
                                <label class="form-check-label" for="experiencia">Si</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="experiencia">
                                <label class="form-check-label" for="experiencia">No</label>
                            </div>
                        </div>
                        <div class="contacto__campo mb-3 col-md-4">
                            <label for="preferencia" class="eleccion">Que carreras te gustan?:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="preferencia">
                                <label class="form-check-label" for="flexCheckDefault">De Calle</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2" id="preferencia">
                                <label class="form-check-label" for="flexCheckDefault">De Montaña</label>
                            </div>
                        </div>
                    </div>
                        <div class="mb-3 contacto__campo px-3">
                            <label for="pago" class="form-label">Que plan te interesa?: </label>
                            <select class="form-select" aria-label="Default select example" id="pago">
                                <option selected>Seleccioná tu plan</option>
                                <option value="1">Plan mensual</option>
                                <option value="2">Plan trimestral</option>
                                <option value="3">Plan semestral</option>
                                <option value="4">Aún no me decido</option>
                            </select>
                        </div>
                </fieldset>
                <Fieldset>
                    <div class="mb-3 contacto__campo px-3">
                        <label for="comentario" class="form-label">Comentario: </label>
                        <textarea class="form-control" id="comentario" rows="3" placeholder="Escribí aquí tu comentario"></textarea>
                    </div>
                </fieldset>
                <button class="btn btn-primary contacto__submit" type="submit">ENVIAR</button>
            </form>
    </main>
    <footer class="d-flex flex-wrap justify-content-around align-items-center my-4 footer">
        <div class="container-fluid contenedor_eslogan">    
            <h2 class="eslogan">#tu brújula en el camino</h2>
        </div>

                <li class="nav-item"><a href="./contacto.html" class="nav-link px-2 copy footer_link">Contacto</a></li>
            </ul>
        </div>
        <div class="col-md-4 d-flex align-items-center footer_bajo">
            <a href="../index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <img src="../img/favicon_io/favicon-32x32.png" alt="logo vtrt" class="bi loguito" width="24" height="24">
            </a>
            <span class="copy">© 2022 Ayalajair</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex footer_bajo">
            <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/varesco.trt"><img src="../img/icono instagram.png" class="logo_red" alt="logo instagram" width="24" height="24"></a></li>
            <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/varesco.trt/"><img src="../img/icono face.png" class="logo_red" alt="logo facebook" width="24" height="24"></a></li>
        </ul>
    </footer>
