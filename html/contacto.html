    <main class="formulario" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1500">
            <form action="enviar.php" method="get" enctype="text/plain" class="formulario__contacto" >
                <fieldset>
                    <legend>Tus Datos</legend>
                    <div class="contacto__campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="contacto__campo">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" placeholder="Tu apellido" required>
                    </div>
                    <div class="contacto__campo">
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" id="sexo"> Masculino
                        <input type="radio" name="sexo" id="sexo"> Femenino
                        <input type="radio" name="sexo" id="sexo"> Prefiero no decirlo
                    </div>
                    <div class="contacto__campo">
                        <label for="mail">Email:</label>
                        <input type="text" id="mail" placeholder="Tu email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Queremos saber de vos</legend>
                    <div class="contacto__campo">
                        <label for="experiencia">Corrías anteriormente?:</label>
                        <input type="radio" name="experiencia" id="experiencia">Sí
                        <input type="radio" name="experiencia" id="experiencia">No
                    </div>
                    <div class="contacto__campo">
                        <label for="preferencia" class="eleccion">Que tipos de carreras te gustan?:</label> <br>
                        <input type="checkbox" name="preferencia" id="preferencia" value="1"> De Calle
                        <input type="checkbox" name="preferencia" id="preferencia" value="2"> De montaña
                    </div>
                    <div class="contacto__campo">
                        <label for="pago">Que plan te interesa?:</label>
                        <select name="pago" id="pago">
                            <option value="0">Seleccioná el plan</option>
                            <option value="1">Plan mensual</option>
                            <option value="2">Plan trimestral</option>
                            <option value="3">Plan semestral</option>
                            <option value="4">Aún no me decido</option>
                        </select>
                    </div>
                </fieldset>
                <Fieldset>
                    <div class="contacto__campo">
                        <label for="multi" class="comentario">Comentario: </label> <br>
                        <textarea name="multi" id="multi" cols="30" rows="10" class="comentario"></textarea> <!-- Ingreso de texto multilínea -->
                    </div>
                </fieldset>
                <div class="contacto__submit">
                    <input type="submit" value="Enviar">
                </div>
            </form>
